<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BF interpreter</title>
  </head>

  <body bgcolor="grey">
    <h1>BrainFuck interpreter</h1>

    <h2>Enter program:</h2>
    <input type="text" id="prog" value="Program"/>
    <input type="submit" id="Submit" value="Compute" onclick="interpret();"/>

    <h2>Input:</h2>
    <input type="text" id="stdin" value="Input"/>
    <!--
    <input type="submit" id="Submit" value="Send" onclick="getkeys();"/>
    -->

    <h2>Result:</h2>
    <div id="stdout"></div>

    <script src="./bfinterp.js"></script>
  </body>
</html>
